<div class="modal-overlay" data-modal>
  <div class="modal-form">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="close-icon" width="14" height="14">
        <use href="/img/icons.svg#icon-cross"></use>
      </svg>
    </button>
    <div class="modal-text">
      <p class="modal-title">Welcome to the world of CoffeeJoy!</p>
      <p class="modal-desc">
        Fresh brews, special offers, and cozy updates are coming your way.
      </p>
    </div>
    <img
      srcset="/img/Generate.jpg 1x, /img/Generate2x.jpg 2x"
      src="/img/Generate.jpg"
      alt="Graitfull"
      width="256"
      height="200"
      class="Graitfull-foto"
    />
    <button type="submit" class="modal-button">Close</button>
  </div>
</div>
<script src="/js/modal.js"></script>
